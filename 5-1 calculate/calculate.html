<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>学员成绩</title>
    <script type="text/javascript">

    var stutent = 98;
    switch (true) {
        case stutent <= 100 && stutent > 90:
        console.log('1 等生');
        break;
        case stutent <= 90 && stutent > 80:
        console.log('2 等生');
        break;
        case stutent <= 80 && stutent > 70:
        console.log('3 等生');
        break;
        case stutent <= 70 && stutent > 60:
        console.log('4 等生');
        break;
        case stutent <= 60 && stutent > 50:
        console.log('5 等生');
        break;
        case stutent <= 50 && stutent > 40:
        console.log('6 等生');
        break;
        case stutent <= 40 && stutent > 30:
        console.log('7 等生');
        break;
        case stutent <= 30 && stutent > 20:
        console.log('8 等生');
        break;
        case stutent <= 20 && stutent > 10:
        console.log('9 等生');
        break;
        default:
        console.log('10等生')    
    }
    </script>
</head>
