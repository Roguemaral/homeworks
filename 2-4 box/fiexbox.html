<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>flex box</title>
	<style type="text/css">
	.con{
		display:-webkit-flex;
		-webkit-box-orient:horizontal;
		width: 600px;
		background-color: green;
	}
	.first{
		-webkit-order:2;
		height: 100px;
		-webkit-flex:1;   /*比例*/
		background-color: orange;
	}
	#second{
		-webkit-order:3;
		height: 100px;
		-webkit-flex:1;
		background-color: #A7F6F7;
	}
	#three{
		-webkit-order:1;
		height: 200px;
		-webkit-flex:1;
		background-color: #89F389;
	}

	</style>
</head>
<body>
<div class="con">
	<div class="first">第一个</div>
	<div id ="second">第二个</div>
	<div id="three">第三个</div>

</div>
</body>
</html>
