<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>新闻管理系统</title>
	<style type="text/css">
		p{
			padding: 10px;
		}
	</style>
</head>
<body>
<form action="add.php" enctype="multipart/form-data">    <!-- 加入一个数据传入类型 -->
	<p>
		<label for="newstitle">新闻标题:</label>
		<input type="text" id="newstitle" name="newstitle"></input>
	</p>
	<p>
		<label for="newsimg" style="float: left;">图片地址:</label>
		<input type="file" id="newsimg" name="newsimg"></input>
	</p>
	<p>
		<label for="newscontent">新闻内容:</label>
		<textarea id="newscontent" name="newscontent"></textarea>
	</p>
	<p>
		<label for="addtime">新闻时间:</label>
		<input type="date" id="addtime" name="addtime"></input>
	</p>
	<p>
		<input type="submit" value="提交"></input>
		<input type="reset" value="重置"></input>
	</p>
</form>
</body>
</html>
