<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>计算器</title>
    <script type="text/javascript">
    function count() {
        var res = 0;
        //获取第一个输入框的值
        var firnum = parseInt(document.getElementById("text1").value);
        //获取第二个输入框的值
        var secnum = parseInt(document.getElementById("text2").value);
        //获取选择框的值
        var sel = document.getElementById("select").value;
        //获取通过下拉框来选择的值来改变加减乘除的运算法则
        switch (sel) {
            case '+':
                res = firnum + secnum;
                break;
            case '-':
                res = firnum - secnum;
                break;
            case '*':
                res = firnum * secnum;
                break;
            case '/':
                res = firnum / secnum;
                break;
        }
        //设置结果输入框的值、
        document.getElementById("fruit").value = res;
    }
    </script>
</head>

<body>
    <input type="text" id="text1"/>
    <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="text2"/>
    <input type="button" value="=" onclick="count()"/>
     <!--通过 = 按钮来调用创建的函数，得到结过--> 
    <input type="text" id="fruit"/>
</body>

</html>
